<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">

	<title>Aarohi 2016</title>

	<!-- Behavioral Meta Data -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

	<!-- Styles -->
  <link rel="stylesheet" type="text/css" href="styles/bootstrap.css"/>
  <link rel="stylesheet" type="text/css" href="styles/styles.css"/>
	<link rel="stylesheet" type="text/css" href="styles/custom.css"/>

</head>
<body>
  <div id="container" class="row">
    <div class="col-sm-8 col-md-offset-4">
      <ul id="scene1" class="scene">
        <li class="layer" id="cloud" data-depth="0.2"><img src="images/cloud.png"></li>
        <li class="layer" id="ballon" data-depth="-0.2"><img src="images/balloon.png"></li>
      </ul>
    </div>
    <div class="col-sm-7 col-md-offset-3">
      <ul id="scene2" class="scene">
        <li class="layer" id="aarohi" data-depth="0.00"><img src="images/aarohi.png"></li>
      </ul>
    </div>
    <div class="col-sm-7 col-md-offset-3">
      <ul id="scene3" class="scene">
        <li class="layer" id="hakuna_matata" data-depth="0.3"><img src="images/hakuna_matata.png"></li>
      </ul>
    </div>
    <div class="col-sm-6 col-md-offset-3">
      <ul id="scene4" class="scene">
        <li class="layer" id="tree" data-depth="-0.1"><img src="images/trees.png"></li>
        <li class="layer" id="grass" data-depth="0.1"><img src="images/grass.png"></li>
      </ul>
    </div>
  </div>

	<!-- Scripts -->
	<script src="scripts/jquery.js"></script>
	<script src="scripts/jquery.parallax.js"></script>
	<script>
    // Yep, that's it!
    $('#scene1').parallax();
    $('#scene2').parallax();
    $('#scene3').parallax();
    $('#scene4').parallax();
	</script>

</body>
</html>
